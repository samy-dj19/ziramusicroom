<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zira Music Room</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/default_album_art.png">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #23235c 0%, #5e60ce 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .music-room-container {
            max-width: 420px;
            width: 100%;
            margin: 32px auto;
            background: rgba(40, 40, 80, 0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(40, 40, 80, 0.18);
            padding: 0 0 32px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            padding: 32px 0 0 0;
            text-align: center;
        }
        .header-top {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 24px;
        }
        .header-actions button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.3rem;
            margin-left: 8px;
            cursor: pointer;
        }
        h1 {
            font-size: 2.1rem;
            margin: 12px 0 0 0;
            color: #fff;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #b3b3e6;
            font-size: 1.1rem;
            margin-bottom: 18px;
        }
        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 18px 0 0 0;
            width: 90%;
        }
        #searchInput {
            flex: 1;
            padding: 10px 14px;
            border-radius: 8px 0 0 8px;
            border: none;
            font-size: 1rem;
            outline: none;
        }
        #searchBtn {
            padding: 10px 16px;
            border-radius: 0 8px 8px 0;
            border: none;
            background: #5e60ce;
            color: #fff;
            cursor: pointer;
        }
        .demo-song-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 18px 0 0 0;
        }
        #addDemoSongBtn {
            padding: 10px 24px;
            font-size: 1rem;
            border-radius: 8px;
            background: #5e60ce;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        #addDemoSongBtn:hover {
            background: #23235c;
        }
        .player {
            background: rgba(30, 30, 60, 0.95);
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(40, 40, 80, 0.10);
            padding: 24px 18px 18px 18px;
            margin: 24px 0 0 0;
            width: 92%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .album-art-large {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(40, 40, 80, 0.10);
        }
        .album-art-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .song-info {
            text-align: center;
            margin-bottom: 10px;
        }
        #songTitle {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }
        #songArtist {
            color: #b3b3e6;
            font-size: 1rem;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin-top: 18px;
        }
        .controls button {
            background: #23235c;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .controls button:active, .controls button:focus {
            background: #5e60ce;
            color: #fff;
        }
        .progress-bar-container {
            width: 100%;
            margin: 12px 0 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .progress-bar-bg {
            flex: 1;
            background: #23235c;
            border-radius: 6px;
            height: 6px;
            overflow: hidden;
        }
        .progress-bar {
            background: #5e60ce;
            height: 100%;
            width: 0%;
            border-radius: 6px;
            transition: width 0.2s;
        }
        @media (max-width: 500px) {
            .music-room-container {
                max-width: 98vw;
                border-radius: 0;
                margin: 0;
            }
            .player {
                width: 98vw;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="music-room-container">
        <header>
            <div class="header-top">
                <div class="header-actions-group">
                    <button id="themeToggle" title="Toggle Dark/Light Mode" aria-label="Toggle theme">üåô</button>
                    <button id="menuBtn" title="Menu" aria-label="Menu">
                        <svg width="28" height="28" viewBox="0 0 32 32" class="icon-svg"><circle cx="16" cy="8" r="2.2"/><circle cx="16" cy="16" r="2.2"/><circle cx="16" cy="24" r="2.2"/></svg>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button id="showFavBtn">‚ù§Ô∏è Favorites</button>
                    <button id="showHistoryBtn">üïë History</button>
                    <button id="shareMenuBtn">üîó Share Room</button>
                </div>
            </div>
            <h1>Zira Music Room</h1>
            <p class="subtitle">Listen, share, and vibe together!</p>
            <button id="shareRoomBtn" title="Share Room" style="display:none;">üîó</button>
        </header>
        <main>
            <div class="search-bar-container">
                <input type="text" id="searchInput" placeholder="Search songs or artists..." aria-label="Search songs or artists" />
                <button id="searchBtn" title="Search" aria-label="Search">üîç</button>
            </div>
            <div id="searchResults" class="search-results-dropdown" style="display:none;"></div>
            <section class="now-playing">
                <div class="album-art-large" id="albumArtLarge">
                    <img id="albumArt" src="assets/images/default_album_art.png" alt="Album Art" class="album-art" />
                    <div id="audioLoadingSpinner" class="audio-loading-spinner" style="display:none;"></div>
                </div>
                <div class="song-info">
                    <h2 id="songTitle">No song playing</h2>
                    <p id="songArtist"></p>
                    <span id="songDuration">0:00</span>
                    <div id="songRequestedBy" class="song-requested-by"></div>
                </div>
                <div class="progress-container">
                    <span id="currentTime">0:00</span>
                    <input type="range" id="progressBar" value="0" min="0" max="100" aria-label="Seek">
                    <span id="totalTime">0:00</span>
                </div>
                <div class="controls" role="group" aria-label="Player controls">
                    <button id="prevBtn" aria-label="Previous song">‚èÆÔ∏è</button>
                    <button id="playPauseBtn" aria-label="Play/Pause">
                        <span id="playIcon">‚ñ∂Ô∏è</span>
                        <span id="pauseIcon" style="display:none;">‚è∏Ô∏è</span>
                    </button>
                    <button id="nextBtn" aria-label="Next song">‚è≠Ô∏è</button>
                    <button id="loopBtn" aria-label="Loop">üîÅ</button>
                </div>
                <audio id="audioPlayer" preload="auto"></audio>
            </section>
            <button id="openWebPlayerBtn" style="margin: 16px 0; font-size: 1.1em; width: 100%; background: #5e60ce; color: #fff; border: none; border-radius: 8px; padding: 12px 0; cursor: pointer;">üéµ Open Full Music Player</button>
            <section class="queue-section">
                <h3>Up Next</h3>
                <ul id="queueList" aria-label="Song queue"></ul>
            </section>
            <form id="addSongForm" class="add-song-form">
                <input type="text" id="songTitleInput" placeholder="Song Title" required />
                <input type="text" id="songArtistInput" placeholder="Artist" required />
                <input type="text" id="songSrcInput" placeholder="Audio URL (optional)" />
                <button type="submit">Add Song</button>
            </form>
            <section class="history-section">
                <h2>History</h2>
                <div class="history-controls">
                    <input type="text" id="userIdInput" placeholder="User ID (for demo)" />
                    <button id="clearHistoryBtn">Clear History</button>
                </div>
                <ul id="historyList">
                    <li>No songs played yet</li>
                </ul>
            </section>
            <section class="export-section">
                <button id="exportPlaylistBtn">Export Playlist (CSV)</button>
            </section>
        </main>
        <footer>
            <p>Made with <span style="color: #e25555;">&#9829;</span> by Zira</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <div class="share-notification" id="shareNotification">Room link copied!</div>
    <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae2b2.mp3" preload="auto" style="display:none;"></audio>
    <div id="toast" class="toast"></div>
    <div class="centered">
        <button id="joinRoomBtn" class="animated-btn">‚ú® Join Music ‚ú®</button>
    </div>
</body>
</html>
