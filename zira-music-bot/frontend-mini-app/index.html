<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zira Music Room</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/default_album_art.png">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #23235c 0%, #5e60ce 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .music-room-container {
            max-width: 420px;
            width: 100%;
            margin: 32px auto;
            background: rgba(40, 40, 80, 0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(40, 40, 80, 0.18);
            padding: 0 0 32px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            padding: 32px 0 0 0;
            text-align: center;
        }
        .header-top {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 24px;
        }
        .header-actions button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.3rem;
            margin-left: 8px;
            cursor: pointer;
        }
        h1 {
            font-size: 2.1rem;
            margin: 12px 0 0 0;
            color: #fff;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #b3b3e6;
            font-size: 1.1rem;
            margin-bottom: 18px;
        }
        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 18px 0 0 0;
            width: 90%;
        }
        #searchInput {
            flex: 1;
            padding: 10px 14px;
            border-radius: 8px 0 0 8px;
            border: none;
            font-size: 1rem;
            outline: none;
        }
        #searchBtn {
            padding: 10px 16px;
            border-radius: 0 8px 8px 0;
            border: none;
            background: #5e60ce;
            color: #fff;
            cursor: pointer;
        }
        .demo-song-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 18px 0 0 0;
        }
        #addDemoSongBtn {
            padding: 10px 24px;
            font-size: 1rem;
            border-radius: 8px;
            background: #5e60ce;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        #addDemoSongBtn:hover {
            background: #23235c;
        }
        .player {
            background: rgba(30, 30, 60, 0.95);
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(40, 40, 80, 0.10);
            padding: 24px 18px 18px 18px;
            margin: 24px 0 0 0;
            width: 92%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .album-art-large {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(40, 40, 80, 0.10);
        }
        .album-art-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .song-info {
            text-align: center;
            margin-bottom: 10px;
        }
        #songTitle {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }
        #songArtist {
            color: #b3b3e6;
            font-size: 1rem;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin-top: 18px;
        }
        .controls button {
            background: #23235c;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .controls button:active, .controls button:focus {
            background: #5e60ce;
            color: #fff;
        }
        .progress-bar-container {
            width: 100%;
            margin: 12px 0 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .progress-bar-bg {
            flex: 1;
            background: #23235c;
            border-radius: 6px;
            height: 6px;
            overflow: hidden;
        }
        .progress-bar {
            background: #5e60ce;
            height: 100%;
            width: 0%;
            border-radius: 6px;
            transition: width 0.2s;
        }
        @media (max-width: 500px) {
            .music-room-container {
                max-width: 98vw;
                border-radius: 0;
                margin: 0;
            }
            .player {
                width: 98vw;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="music-room-container">
        <header>
            <div class="header-top">
                <div class="header-actions-group">
                    <button id="themeToggle" title="Toggle Dark/Light Mode">üåô</button>
                    <button id="menuBtn" title="Menu" aria-label="Menu">
                        <svg width="28" height="28" viewBox="0 0 32 32" class="icon-svg"><circle cx="16" cy="8" r="2.2"/><circle cx="16" cy="16" r="2.2"/><circle cx="16" cy="24" r="2.2"/></svg>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button id="showFavBtn">‚ù§Ô∏è Favorites</button>
                    <button id="showHistoryBtn">üïë History</button>
                    <button id="shareMenuBtn">üîó Share Room</button>
                </div>
            </div>
            <h1>Zira Music Room</h1>
            <p class="subtitle">Listen, share, and vibe together!</p>
            <button id="shareRoomBtn" title="Share Room" style="display:none;">üîó</button>
        </header>
        <main>
            <div class="search-bar-container">
                <input type="text" id="searchInput" placeholder="Search songs or artists..." />
                <button id="searchBtn" title="Search"><svg class="icon-svg" width="22" height="22" viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/><line x1="16.5" y1="16.5" x2="21" y2="21" stroke="currentColor" stroke-width="2"/></svg></button>
            </div>
            <div class="demo-song-container" style="text-align:center; margin-bottom: 10px;">
                <button id="addDemoSongBtn" style="padding: 12px 28px; font-size: 1.1rem; border-radius: 10px; background: #5e60ce; color: #fff; border: none; cursor: pointer; font-weight: 600; box-shadow: 0 2px 8px rgba(40,40,80,0.10);">Add Demo Song üéµ</button>
            </div>
            <div class="player spotify-style">
                <div class="album-art-large">
                    <img src="assets/images/default_album_art.png" alt="Album Art" id="albumArtLarge">
                </div>
                <div class="song-info">
                    <span id="songTitle">No song playing</span>
                    <span id="songArtist"></span>
                </div>
                <audio id="audioPlayer" controls>
                    <source id="audioSource" src="">
                    Your browser does not support the audio element.
                </audio>
                <div class="progress-bar-container">
                    <span id="currentTime">0:00</span>
                    <div class="progress-bar-bg">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <span id="totalDuration">0:00</span>
                </div>
                <div class="controls">
                    <button id="prevBtn" title="Previous" aria-label="Previous">
                        <svg class="icon-svg" viewBox="0 0 32 32" width="28" height="28"><path d="M20 8v16l-10-8z" fill="currentColor"/><rect x="22" y="8" width="2" height="16" rx="1" fill="currentColor"/></svg>
                        <span class="button-tooltip" id="prevTooltip">No previous song</span>
                    </button>
                    <button id="playPauseBtn" title="Play/Pause" aria-label="Play/Pause">
                        <svg id="playPauseAnimated" class="icon-svg animated-playpause" viewBox="0 0 32 32" width="32" height="32">
                            <g class="play-shape">
                                <polygon points="8,6 26,16 8,26" fill="currentColor"/>
                            </g>
                            <g class="pause-shape" style="opacity:0;">
                                <rect x="8" y="6" width="5" height="20" rx="2" fill="currentColor"/>
                                <rect x="19" y="6" width="5" height="20" rx="2" fill="currentColor"/>
                            </g>
                        </svg>
                        <span class="button-tooltip" id="playTooltip">No song to play</span>
                    </button>
                    <button id="favBtn" title="Favorite" aria-label="Favorite">
                        <svg id="heartIcon" class="icon-svg animated-heart" viewBox="0 0 32 32" width="28" height="28">
                            <path d="M16 28s-10-6.6-10-13.2C6 8.4 9.2 6 12.4 6c2.1 0 3.6 1.2 4.6 2.4C18 7.2 19.5 6 21.6 6 24.8 6 28 8.4 28 14.8 28 21.4 16 28 16 28z" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <span class="button-tooltip" id="favTooltip">No song to favorite</span>
                    </button>
                    <button id="skipFwdBtn" title="Skip" aria-label="Skip">
                        <svg class="icon-svg" viewBox="0 0 32 32" width="28" height="28"><path d="M12 8v16l10-8z" fill="currentColor"/><rect x="8" y="8" width="2" height="16" rx="1" fill="currentColor"/></svg>
                        <span class="button-tooltip" id="skipTooltip">No next song</span>
                    </button>
                    <button id="loopBtn" title="Loop" aria-label="Loop">
                        <svg class="icon-svg" viewBox="0 0 32 32" width="28" height="28"><path d="M8 16c0-4.4 3.6-8 8-8s8 3.6 8 8-3.6 8-8 8-8-3.6-8-8z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    </button>
                </div>
            </div>
            <form id="addSongForm" class="add-song-form">
                <input type="text" id="songTitleInput" placeholder="Song Title" required />
                <input type="text" id="songArtistInput" placeholder="Artist" required />
                <input type="text" id="songSrcInput" placeholder="Audio URL (optional)" />
                <button type="submit">Add Song</button>
            </form>
            <section class="queue-section">
                <h2>Queue</h2>
                <ul id="queueList">
                    <li>No songs in queue</li>
                </ul>
            </section>
            <section class="history-section">
                <h2>History</h2>
                <div class="history-controls">
                    <input type="text" id="userIdInput" placeholder="User ID (for demo)" />
                    <button id="clearHistoryBtn">Clear History</button>
                </div>
                <ul id="historyList">
                    <li>No songs played yet</li>
                </ul>
            </section>
            <section class="export-section">
                <button id="exportPlaylistBtn">Export Playlist (CSV)</button>
            </section>
        </main>
        <footer>
            <p>Made with <span style="color: #e25555;">&#9829;</span> by Zira</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <div class="share-notification" id="shareNotification">Room link copied!</div>
    <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae2b2.mp3" preload="auto" style="display:none;"></audio>
    <div id="toast" class="toast"></div>
</body>
</html>
